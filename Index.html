<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .section { padding: 10px; border-bottom: 1px solid #ccc; }
    .button { padding: 10px; background: #008CBA; color: white; margin: 5px; border: none; border-radius: 5px; }
    .button:active { background-color: #005f73; }
  </style>
</head>
<body>
  <div class="section" id="breakfast">
    <h2>Breakfast</h2>
    <button class="button" onclick="addCalories(300)">Oatmeal - 300 kcal</button>
  </div>
  <div class="section" id="morning-tea">
    <h2>Morning Tea</h2>
    <button class="button" onclick="addCalories(150)">Apple - 150 kcal</button>
  </div>
  <div id="daily-total">Daily Total: 0 kcal</div>
  <div>
    <button class="button" onclick="saveDailyData()">Save Today's Data</button>
    <button class="button" onclick="showMonthlyDeficit()">Show Monthly Deficit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
